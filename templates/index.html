<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neural Style Transfer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .upload-box {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }
    input[type="file"], input[type="submit"] {
      margin: 10px;
    }
    img {
      margin-top: 20px;
      max-width: 512px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🎨 Neural Style Transfer</h1>
  <div class="upload-box">
    <form method="post" enctype="multipart/form-data">
      <p>Select Content Image:</p>
      <input type="file" name="content_image" required><br>
      <p>Select Style Image:</p>
      <input type="file" name="style_image" required><br>
      <input type="submit" value="Stylize">
    </form>
  </div>

  {% if output_image %}
    <h2>🖼️ Stylized Result</h2>
    <img src="{{ url_for('static', filename=output_image) }}" alt="Stylized Image">
  {% endif %}
</body>
</html>
